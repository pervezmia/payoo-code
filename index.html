<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwin + daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font style + font family -->
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
    <title>Payoo | Login</title>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div class="logo w-[200px] mx-auto pt-40">
        <img src="./assets/Logo-full.png" class="" alt="">
    </div>
    <div class="signInDiv mt-[40px] mx-[10px] md:mx-[0px]">
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto rounded-[24px]">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label font-bold neutral">Phone Number</label>
                    <input id="mobileNumber" maxlength="11" minlength="11" type="text" class="input rounded-full" placeholder="Enter 11 digit number" value="01234567890" />
                    <label class="label font-bold neutral">Password</label>
                    <input id="password" type="password" maxlength="4" class="input rounded-full" placeholder="Password" />
                    <div></div>
                    <button id="login-btn" class="btn btn-neutral mt-4 rounded-full">Login</button>
                </fieldset>
            </div>
        </div>
    </div>





    <script src="javascript/login.js">

    </script>

</body>

</html>
