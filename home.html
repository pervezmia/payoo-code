<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- tailwin + daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font style + font family -->
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
    <title>Payoo | Home</title>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <div class="left flex gap-1">
                <div class="
                w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$ <span id="balance">50000</span></h2>

                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">

                <a href="./index.html" class="btn btn-soft"> <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    Logout</a>
            </div>
        </section>
    </header>
    <main>
        <!-- welcome to payoo -->
        <section class="w-11/12 mx-auto py-3  mt-[32px] space-y-[10px]">
            <h2 class="text-[24px] font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
            <p class="text-neutral/60">Enjoy easy and convenient financial services with us. <br> Cashout charge is low
                and </p>

            <div class="buttons grid grid-cols-3 gap-3">
                <button onclick="showOnly('add-money-section')" class="btn flex-col h-full py-[20px] btn-primary btn-soft">
                    <img src="./assets/opt-1.png" alt="">
                    <p>Add Money</p>
                </button>
                <button onclick="showOnly('cashout')" class="btn flex-col h-full py-[20px] btn-primary btn-soft">
                    <img src="./assets/opt-2.png" alt="">
                    <p>Cashout</p>
                </button>
                <button class="btn flex-col h-full py-[20px] btn-primary btn-soft">
                    <img src="./assets/opt-3.png" alt="">
                    <p>Transfer Money</p>
                </button>
                <button class="btn flex-col h-full py-[20px] btn-primary btn-soft">
                    <img src="./assets/opt-4.png" alt="">
                    <p>Get Bonus</p>
                </button>
                <button class="btn flex-col h-full py-[20px] btn-primary btn-soft">
                    <img src="./assets/opt-5.png" alt="">
                    <p>Pay Bill</p>
                </button>
                <button class="btn flex-col h-full py-[20px] btn-primary btn-soft">
                    <img src="./assets/opt-6.png" alt="">
                    <p>Transactions</p>
                </button>
            </div>
        </section>

        <!-- Add money  -->
        <section id="add-money-section" class="w-11/12 mx-auto py-5 hidden">
            <h2 class="text-2xl font-bold mb-5">Add Money</h2>
            <div class="card bg-base-100 w-full shadow rounded-[24px]">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="label font-bold neutral">Select A Bank</label>
                        <select id="add-money-bank" class="select w-full rounded-full bg-base-200">
                            <option disabled selected>Select a Bank</option>
                            <option value="DBBL">DBBL</option>
                            <option value="IBBL">IBBL</option>
                            <option value="City Bank">City Bank</option>
                        </select>
                        <br>

                        <label class="label font-bold neutral">Bank Account Number</label>
                        <input id="add-money-number" maxlength="11" minlength="11" type="text"
                            class="input rounded-full w-full bg-base-200" placeholder="Enter Bank 11 digit number" />
                        <br>

                        <label for="" class="label font-bold neutral">Amount to Add</label>
                        <input id="add-money-amount" class="input rounded-full w-full bg-base-200" type="number"
                            placeholder="Enter amount to add">
                        <br>

                        <label class="label font-bold neutral">Pin Number</label>
                        <input id="add-money-pin" type="password" maxlength="4" class="input rounded-full w-full bg-base-200"
                            placeholder="Enter 4 digit pin number" />
                        <br>

                        <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">Add Money</button>
                    </fieldset>
                </div>
            </div>
        </section>

        <!-- cashout section -->
        <section id="cashout" class="w-11/12 mx-auto py-5 hidden">
            <h2 class="text-2xl font-bold mb-5">Cashout</h2>
            <div class="card bg-base-100 w-full shadow rounded-[24px]">
                <div class="card-body">
                    <fieldset class="fieldset">

                        <label class="label font-bold neutral">Agent Number</label>
                        <input id="cashout-number" maxlength="11" minlength="11" type="text"
                            class="input rounded-full w-full bg-base-200" placeholder="Enter 11 digit number" />
                        <br>
                        <label for="" class="label font-bold neutral">Amount</label>
                        <input id="cashout-amount" class="input rounded-full w-full bg-base-200" type="number"
                            placeholder="Enter amount to withdraw">
                        <br>

                        <label class="label font-bold neutral">Pin Number</label>
                        <input id="cashout-pin" type="password" maxlength="4" class="input rounded-full w-full bg-base-200"
                            placeholder="Enter 4 digit pin number" />
                        <br>

                        <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>
        </section>
    </main>



    <script src="javascript/machine.js"></script>
    <script src="javascript/addMoney.js"></script>
    <script src="./javascript/cashout.js">

    </script>

</body>

</html>
